<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping using Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h2>My Form</h2></legend>
        <label for="username">Username</label>
        <input type="text" placeholder="username" class="username" id="username" maxlength="12" required><br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="password" class="password" id="password" minlength="6" maxlength="10" required><br><br>
        <label for="date">Date</label>
        <input type="date" class="Date" id="Date"><br>
        <label for="Choose">Choose Age</label><br>
        <label for="Choose">Age 20-30</label>
        <input type="checkbox" class="Age 20-30" id="Age 20-30" checked><br>
        <label for="Choose">Age 30-40</label>
        <input type="checkbox" class="Age 30-40" id="Age 30-40"><br><br>
        <label>Choose your Fav Hills Station </label>
        <select>
        <option>Vallparai</option>
        <option>Ooty</option>
        <option>Yercaud</option>
        <option>Kodai</option>
        </select><br><br>
        <input type="submit"> <input type="reset">
    </fieldset>
    </form>
    <footer><br><br>
        <center>
            copyrights &copy; 2023 Designed by Krishnakumar.
        </center>
    </footer>
</body>
</html>
