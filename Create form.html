<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <label for="username">Username</label>
        <input type="text" placeholder="username" class="username" id="username" maxlength="12" required><br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="password" class="password" id="password" minlength="6" maxlength="10"
            required><br><br>
        <label for="radio">Gender</label>
        <label for="male" style="margin-left: 5px;">Male</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="female">female</label>
        <input type="radio" id="female" name="Gender" value="female"><br><br>
        <label for="Email">Email</label>
        <input type="email" class="email" id="email" pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{2,4}$"><br><br>
        <label for="Number">Mobile</label>
        <input type="tel" placeholder="only India Numbers" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="Number"
            id="number" maxlength="10"><br><br>
        <input type="submit">
        <br><br><br>
        <footer>
            <center>
                copyrights &copy; 2023 Designed by Krishnakumar.
            </center>
        </footer>
</body>

</html>
